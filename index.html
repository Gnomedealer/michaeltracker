<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css"/>
    <link rel="stylesheet" href="style.css">
    <title>MICHAEL TRACKER</title>
</head>
<body>
    <div class="container">
    <h1>MICHAEL'S MONEY TRACKER</h1>
    <hr>

       <div class="sub-container">
        <div class="total-amount-container">
            <h3>BUDGET</h3>
            <p class="hide error" id="budget-error">
              Value cannot be empty or negative
            </p>
        <input type="number" id="total-amount" placeholder="Enter Total Amount">
        <button class="btn" id="total-amount-button">SET BUDGET</button>
        </div>

        <div class="user-amount-container">
            <h3>DESCRIPTION</h3>
            <input type="text" id="product-title" class="product-title" placeholder="Wages, Bills, Electronics...">
            <h3>AMOUNT</h3>
            <input type="number" id="user-amount" placeholder="Enter cost of product">
            <button class="btn" id="check-amount">CHECK AMOUNT</button>
        </div>
       </div>
    
    <div class="output-container flex-space">
      <div>
        <p>TOTAL BUDEGT</p>
        <span id="amount">0</span>
      </div>
      <div>
        <p>EXPENSES</p>
        <span id="expenditure-value">0</span>
      </div>
      <div>
        <p>BALANCE</p>
        <span id="balance-amount">0</span>
      </div>
    </div> 

    <div class="list">
      <h3>EXPENSE LIST</h3>
      <div class="list-container" id="list"></div>
    </div>
  
</div>
<script src="script.js"></script>
</body>
</html>
